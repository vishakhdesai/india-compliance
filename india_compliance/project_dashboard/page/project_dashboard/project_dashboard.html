<div class="row assigned-tasks">
    <div class="frappe-card chart-column-container col-md-12">
        <div class="title-area">
            <h4 class="card-title">{%=__("Assigned Tasks") %}</h4>
            <div class="card-options assigned-tasks"></div>
            <div class="text-right text-muted">
                <div class="btn-group">
                    <button
                        class="btn btn-default btn-sm btn-order"
                        data-value="desc"
                        title="descending"
                        onclick="toggleIcon()"
                    >
                        <span class="sort-order">
                            <svg class="icon icon-sm">
                                <use id="sortIcon" href="#icon-sort-ascending"></use>
                            </svg>
                        </span>
                    </button>
                    <button
                        type="button"
                        class="btn btn-default btn-sm sort-selector-button"
                        data-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <span class="dropdown-text" id="selectedOption">Deadline</span>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li>
                                <a
                                    class="dropdown-item option"
                                    data-value="modified"
                                    onclick="selectOption(`Deadline`)"
                                >
                                    Deadline
                                </a>
                            </li>
                            <li>
                                <a
                                    class="dropdown-item option"
                                    data-value="modified"
                                    onclick="selectOption(`Priority`)"
                                >
                                    Priority
                                </a>
                            </li>
                        </ul>
                    </button>
                </div>
            </div>
        </div>
        <div class="row-wrapper container"></div>
    </div>
</div>
<div class="row project-overview hidden">
    <div class="frappe-card chart-column-container col-md-12">
        <div class="title-area">
            <h4 class="card-title">{%=__("Project Overview") %}</h4>
            <div class="card-options project-overview"></div>
        </div>
        <div class="chart-wrapper project-overview"></div>
    </div>
</div>
<div class="row project-info hidden">
    <div class="frappe-card chart-column-container col-md-8">
        <div class="title-area">
            <h4 class="card-title">{%=__("Project Teammates") %}</h4>
        </div>
        <div class="chart-wrapper project-info team-info"></div>
    </div>
    <div class="frappe-card chart-column-container col-md-4">
        <div class="title-area">
            <h4 class="card-title">{%=__("Project Links") %}</h4>
        </div>
        <div class="chart-wrapper project-info link-info"></div>
    </div>
</div>
<div class="row project-charts hidden">
    <div class="frappe-card chart-column-container project-charts col-md-8"></div>
    <div class="frappe-card chart-column-container project-charts col-md-4"></div>
</div>
<div class="row project-notes" id="notes">
    <div class="frappe-card chart-column-container col-md-12">
        <div class="title-area">
            <h4 class="card-title">{%=__("Notes") %}</h4>
            <div class="card-options project-notes">
                <button type="button" class="btn btn-secondary btn-block" id="add-note">
                    + Add Note
                </button>
            </div>
        </div>
        <div class="notes-wrapper project-notes row d-flex justify-content-center"></div>
    </div>
</div>
