        <div class="row-wrapper container"></div>
    </div>
</div>

<div class="row project-info hidden">
    <div class="frappe-card chart-column-container col-md-8">
        <div class="title-area">
            <h4 class="card-title">{%=__("Project Teammates") %}</h4>
        </div>
        <div class="chart-wrapper project-info team-info"></div>
    </div>
    <div class="frappe-card chart-column-container col-md-4">
        <div class="title-area">
            <h4 class="card-title">{%=__("Project Links") %}</h4>
        </div>
        <div class="chart-wrapper project-info link-info"></div>
    </div>
</div>
<div class="row project-charts hidden">
    <div
        class="frappe-card chart-column-container project-charts col-md-8"
    ></div>
    <div
        class="frappe-card chart-column-container project-charts col-md-4"
    ></div>
</div>
<div class="row project-notes">
    <div class="frappe-card chart-column-container col-md-12">
        <div class="title-area">
            <h4 class="card-title" id="notes">{%=__("Notes") %}</h4>
            <div class="card-options project-notes">
                <button type="button" class="btn btn-secondary btn-sm" id="add-note">
                    + Add Note
                </button>
            </div>
        </div>
        <div class="notes-wrapper project-notes row d-flex justify-content-center"></div>
    </div>
</div>
<div class="row project-time-table">
    <div class="frappe-card chart-column-container col-md-12">
        <div class="title-area">
            <h4 class="card-title" id="time-table">{%=__("Timetable for active Projects") %}</h4>
        </div>
        <div class="time-table-wrapper project-time-table d-flex justify-content-center"></div>
    </div>
</div>
<div class="row project-overview">
    <div class="frappe-card chart-column-container col-md-12">

        <div class="project-overview-wrapper project-overview">
        </div>
    </div>
</div>
