<div class="col-md-4 mt-3">
    <div class="card-wrapper task-column {{status}}" id="{{status}}">
        <div class="row column-header">
            <div class="text-left column-title strong">
                {{column_title}} <span class="text-muted">&nbsp; {{totalTasks}}</span>
            </div>
            <div class="text-middle text-muted">{{totalTime}}</div>
        </div>
        <div class="column-tasks mt-3"></div>
    </div>
</div>
